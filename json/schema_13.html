function frameGeneration(
 rec
,recSch
,parent
,level
,func
,parentCnt
)
{   var lv_str ="";	
	var lv_rtStr="";
	
	debug( level + "_" + parentCnt +" start ##### frameGeneration ###### " );
	console.log( "<!---");
	console.log( rec);
	console.log( recSch);
	console.log( parent);
	console.log( level);
	console.log( recSch);
	console.log( rec);
    console.log( "--->");
	debug(" check schema in 'PARENT' , 'COLLECTION' , 'SCHEMA' "  );
    
    
	debug("FG1.check parent.length == 0 , actual parent.name=<" +parent.name +">");
	
	if( parent.dataType == "CONTAINER")
	{
	
	
		debug("parent datatype is container");
		lv_str+= print("USSAccordion"+level+"=new us.USSCreateAccordion("+level+")");

		lv_str+= print( "USSTable=new us.USSCreateTable_();");
		lv_str+= print( "USSAppendAccordionDflt"+level+"=new us.USSAccordionCreateDflt("+level+");");
		
		for (recSchCnt=0;recSchCnt < recSch.length ; recSchCnt++)
		{
		
			debug("recSch.length =" +recSch.length );
			debug("recSchCnt =" +recSchCnt );

			var evalStr="rec["+recSchCnt+"]." +recSch[recSchCnt].name;
			debug(" evalStr =["+ evalStr+"]");
			var  objEvalStr=eval(evalStr);

			console.log("<!--");
			console.log(objEvalStr);
			console.log("-->");
			
			
			if( recSch[recSchCnt].dataType =="CONTAINER")
			{
				lv_str+= print( "USSAppendAccordionDflt"+level+"=new us.USSAppendAccordionHeader(USSAppendAccordionDflt"+level+",'"+ parent.name  +"_rec_" + recSchCnt  +"'," +level +",'"+ level+'_'+recSchCnt+" ');");
				debug(" Call F:001: frameGeneration ..");
				lv_rtStr  = frameGeneration(objEvalStr,recSch[recSchCnt].childs,recSch[recSchCnt],level+1,func,recSchCnt);
				lv_str+= print(lv_rtStr);
				debug(" End  F:001: frameGeneration ..");
				lv_str+= print("USSAppendAccordionDflt"+level+" =new us.USSAppendAccordionSection(USSAppendAccordionDflt"+level+",USSTable," +level +",'"+ level+'_'+0+"' ) ;");
		
			
			}
			else if ( recSch[recSchCnt].dataType =="COLLECTION")
			{
			}
			else
			{

				lv_rtStr=frameField(recSch[recSchCnt],objEvalStr,func,level,recSchCnt);
				lv_str += print(lv_rtStr);
			}
		}

		lv_str+= print("USSAccordion"+level+"           =new us.USSAppendAccordionDflt(USSAccordion"+level+",USSAppendAccordionDflt"+(level)+" ) ;");

		
					
	
	}
		
	debug( level + "_" + parentCnt +" end ##### frameGeneration ###### " );
	

	return lv_str;
}
