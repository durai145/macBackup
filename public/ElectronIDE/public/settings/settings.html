
<div class='uk-modal-dialog'>

    <h3 class='header'>Settings</h3>

    <form class='uk-form'>
        <fieldset>
            <label><input type='checkbox'> Board tracking</label>
        </fieldset>

        <fieldset>
            <label>Theme</label>
            <div data-uk-button-radio class='uk-button-group'>
                <button class='uk-button'>Light</button>
                <button class='uk-button'>Dark</button>
            </div>
        </fieldset>

        <fieldset>
            <label>Default board for new sketches</label>
            <select>
                <option>board1</option>
                <option>board2</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Arduino Sketch Directory</legend>
            <input
                type='text'
                ng-model='ctrl.settings.user_sketches_dir'
                class='uk-form-width-large'
            />
        </fieldset>
        <br/>
    </form>


    <div class='footer'>
        <button ng-click='ctrl.closeSettings()' class='uk-button uk-button-primary'>cancel</button>
        <button ng-click='ctrl.closeSettings(true)' class='uk-button uk-button-primary'>save</button>
    </div>
</div>
