<div class='uk-modal-dialog'>
    <h3 class='header'>Add Library</h3>
    <form class='uk-form'>
        <input class='search'
            ng-model='ctrl.searchQuery'
            type='text'
            placeholder='search by name or tag'
            ng-change='ctrl.searchLibrary()'>
        <button ng-click='ctrl.searchLibrary()' class='uk-button'>Search</button>
    </form>

    <div class="uk-overflow-container">
        <ul class='search-results'>
            <li ng-repeat='library in ctrl.searchResults'>
                <h4>{{library.name}}</h4>
                <p>{{library.description}}</p>
                <button class='uk-button uk-float-right'
                    ng-click='ctrl.addLibrary(library)'>Add <i class="uk-icon-plus"></i></button>
                <p><b ng-repeat='tag in library.tags' class='tag'>{{tag}}</b></p>
            </li>
        </ul>
    </div>
    <div class='footer'>
        <button ng-click='ctrl.closeLibrary()' class='uk-button uk-button-primary'>done</button>
    </div>
</div>
