<div  class='vbox panel' ng-controller='FilebrowserCtrl as fb'>

    <h3 class='fix'>File Browser</h3>

    <ul class='tree grow' >
        <li ng-repeat='sketch in fb.sketches' ng-class='fb.isClosed(sketch)'>
            <a href='#'
                ng-click='fb.toggleNode(sketch)'
                ><i ng-class='fb.iconClass(sketch)' style='width: 1em;'></i> {{sketch.label}} </a>
            <ul>
                <li ng-repeat='file in sketch.files'>
                    <a href='#'
                        ng-click='fb.loadFile(file,sketch)'
                    ><i class=''></i> {{file.label}}</a>
                </li>
            </ul>
        </li>
    </ul>


    <div class='toolbar fix'>
        <button class='uk-button' ng-click='ctrl.openNewSketchDialog()'>Add <i class="uk-icon-plus"></i></button>
        <button class='uk-button' ng-click='ctrl.openDeleteSketchDialog()'>Delete <i class="uk-icon-minus"></i></button>
    </div>
</div>
