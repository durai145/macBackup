}];

var style=document.createElement("style");

var ViewStyle=document.createElement("div");


for(var i=0; i < TheameJson.length; i++)
{
	
	
	for( var s in  TheameJson[i].Size[0])
	{
		//for( var s in  TheameJson[i].Size[0])
		for( var f in TheameJson[i].Fonts[0])
		{
				
		
			for( var b in TheameJson[i].BackColor[0] )

			{	
				var rowDiv=document.createElement("div");
				rowDiv.className       = "row";
				

			for( var c in TheameJson[i].Color[0] )
			{	

				//alert("f" + f + "s" + s + "c" + c)

				if( TheameJson[i].BackColor[0][b] != TheameJson[i].Color[0][c] )
				{
					dynamicStyle="\n ."+f+s+c+b+"    {"
			
				+  "font-family: 'Open Sans'  ; \n "
				+  "font-weight: "+TheameJson[i].Fonts[0][f] +";\n"
				+  "font-size  : "+TheameJson[i].Size[0][s]  +";\n"
				+  "color      : "+TheameJson[i].Color[0][c] +";\n"
				+  "background-color : "+TheameJson[i].BackColor[0][b] +";\n"
				
				+  "}\n     "
				

				var colDiv=document.createElement("div");
				colDiv.className       = "col-sm-2";
				var eleDiv=document.createElement("div");
				eleDiv.className       = "font-demo " +f+s+c+b ;

				var styleName=document.createTextNode(f+s+c+b );

				eleDiv.appendChild(styleName);
				colDiv.appendChild(eleDiv);
				rowDiv.appendChild(colDiv);

              var TextNode = document.createTextNode(dynamicStyle);

					style.appendChild(TextNode);
			

				}
				
			}
			ViewStyle.appendChild(rowDiv);
		}	

				
		}	
	}
}

document.getElementById("styleId").appendChild(style);
document.getElementById("styleId").appendChild(ViewStyle);

if( typeof json === "object" )
